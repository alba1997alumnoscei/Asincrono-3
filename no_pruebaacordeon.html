<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>lightbox </title>
<style>
.galeria {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    max-width: 800px;
    margin: 20px auto;
}

.imagen {
    margin: 10px;
    cursor: pointer;
}

.imagen img {
    width: 200px;
    height: auto;
    transition: transform 0.2s ease;
}

.imagen img:hover {
    transform: scale(1.1); /* Efecto de escala al pasar el mouse */
}

/* Estilos para el modal */
.modal {
    display: none; /* Ocultar modal por defecto */
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9); /* Fondo oscuro semi-transparente */
    overflow: auto;
    justify-content: center;
    align-items: center;
}

.modal-contenido {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
}

.cerrar {
    color: white;
    font-size: 40px;
    font-weight: bold;
    position: absolute;
    top: 20px;
    right: 30px;
    cursor: pointer;
}

.cerrar:hover,
.cerrar:focus {
    color: #999;
    text-decoration: none;
    cursor: pointer;
}
</style>
</head>
<body>


    <div class="imagen">
        <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" alt="Imagen 2">
    </div>
   

<div id="modal" class="modal">
    <span class="cerrar">&times;</span>
    <img class="modal-contenido" id="imagen-modal">
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const imagenes = document.querySelectorAll('.imagen');
    const modal = document.getElementById('modal');
    const modalImagen = document.getElementById('imagen-modal');
    const cerrarModal = document.querySelector('.cerrar');

    // Abrir modal al hacer clic en una imagen
    imagenes.forEach(imagen => {
        imagen.addEventListener('click', () => {
            modal.style.display = 'flex'; // Mostrar el modal
            const src = imagen.querySelector('img').src;
            modalImagen.src = src; // Establecer la imagen del modal
        });
    });

    // Cerrar modal al hacer clic en el botón de cerrar
    cerrarModal.addEventListener('click', () => {
        modal.style.display = 'none'; // Ocultar el modal
    });

    // Cerrar modal al hacer clic fuera del contenido del modal
    window.addEventListener('click', (evento) => {
        if (evento.target === modal) {
            modal.style.display = 'none'; // Ocultar el modal si se hace clic fuera del contenido
        }
    });

    // Evitar que el clic en el contenido del modal lo cierre
    modalImagen.addEventListener('click', (evento) => {
        evento.stopPropagation(); // Evitar la propagación del evento de clic
    });
});
</script>

</body>
</html>
